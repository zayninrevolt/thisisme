  <style>
    :root {
      --face: #c0c0c0;
      --light: #ffffff;
      --mid: #dfdfdf;
      --shadow: #808080;
      --dark: #000000;
      --accent: #000080;
      --text: #000000;
      --link: #0000ee;
      --taskbar: #d4d0c8;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #2b2b2b 0%, #1e1e1e 100%);
      background-attachment: fixed;
      color: var(--text);
      font-family: system-ui, Tahoma, Verdana, "MS Sans Serif", Arial, sans-serif;
      overflow: hidden;
    }

    .desktop {
      height: 100%;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }

    .icon {
      width: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 0.8rem;
      text-align: center;
      margin: 10px;
      cursor: default;
      user-select: none;
      position: absolute;
    }

    .icon img {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }

    .window {
      width: min(560px, 92vw);
      background: var(--face);
      border: 2px solid var(--dark);
      box-shadow: 1px 1px 0 var(--shadow), -1px -1px 0 var(--light), inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light);
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
      z-index: 1;
    }

    .title-bar { height: 28px; display: flex; align-items: center; gap: 8px; padding: 0 6px; color: #fff; background: linear-gradient(90deg, var(--accent), #3a6ea5); cursor: grab; touch-action: none; }
    .title-bar:active { cursor: grabbing; }
    .title-icon { display: inline-flex; width: 18px; height: 18px; align-items: center; justify-content: center; background: #f0f0f0; border: 1px solid #000; }
    .title-text { font-weight: 700; letter-spacing: .2px; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .title-controls { display: inline-flex; gap: 2px; }
    .control-btn { width: 20px; height: 18px; display: inline-grid; place-items: center; background: var(--face); border: 2px solid var(--dark); box-shadow: inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light); cursor: pointer; line-height: 0; }
    .control-btn:active { box-shadow: inset 1px 1px 0 var(--shadow), inset -1px -1px 0 var(--light); }

    .window-body { padding: 14px; display: grid; gap: 14px; }
    .profile { display: flex; align-items: center; gap: 12px; }
    .avatar { width: 72px; height: 72px; border: 2px solid var(--dark); box-shadow: 1px 1px 0 var(--shadow), -1px -1px 0 var(--light), inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light); background: url('img/profile.png') center/cover no-repeat; }
    .username { font-weight: bold; font-size: 1.2rem; }

    .group-box { border: 2px solid var(--dark); box-shadow: 1px 1px 0 var(--shadow), -1px -1px 0 var(--light), inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light); padding: 12px; background: var(--mid); }
    .group-title { position: relative; top: -22px; left: 10px; background: var(--mid); display: inline-block; padding: 0 6px; font-weight: 700; }
    .links { display: grid; gap: 10px; }
    .btn-98 { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text); padding: 10px 12px; background: var(--face); border: 2px solid var(--dark); box-shadow: inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light); font-weight: 600; }
    .btn-98:active { box-shadow: inset 1px 1px 0 var(--shadow), inset -1px -1px 0 var(--light); transform: translateY(1px); }
    .btn-icon { width: 22px; height: 22px; display: inline-block; }
    .status-bar { display: flex; justify-content: space-between; padding-top: 6px; font-size: .85rem; color: #222; }

    .taskbar { height: 36px; background: var(--taskbar); border-top: 2px solid var(--dark); box-shadow: inset 0 1px 0 var(--light); display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px; padding: 4px 6px; position: fixed; bottom: 0; left: 0; right: 0; z-index: 2; }
    .start-btn { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; background: var(--face); border: 2px solid var(--dark); box-shadow: inset -1px -1px 0 var(--shadow), inset 1px 1px 0 var(--light); font-weight: 700; cursor: default; }
    .start-btn:active { box-shadow: inset 1px 1px 0 var(--shadow), inset -1px -1px 0 var(--light); }

    @media (max-width: 420px) { .avatar { width: 56px; height: 56px; } .title-text { font-size: .95rem; } }
  </style>
</head>

  <script>
    const win = document.getElementById('win');
    const bar = document.getElementById('dragbar');
    let offsetX = 0, offsetY = 0, isDragging = false;

    bar.addEventListener('pointerdown', (e) => { isDragging = true; offsetX = e.clientX - win.offsetLeft; offsetY = e.clientY - win.offsetTop; bar.setPointerCapture(e.pointerId); });
    bar.addEventListener('pointermove', (e) => { if (!isDragging) return; win.style.left = (e.clientX - offsetX) + 'px'; win.style.top = (e.clientY - offsetY) + 'px'; });
    bar.addEventListener('pointerup', () => { isDragging = false; });
    bar.addEventListener('pointerleave', () => { isDragging = false; });

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      clock.textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
